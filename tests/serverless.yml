service: ServerlessStepPlugin

frameworkVersion: ">=1.13.0 <2.0.0"

plugins:
   - serverless-step-functions
   - serverless-step-functions-offline


provider:
  name: aws
  runtime: nodejs6.10
  cfLogs: true
  region: eu-west-1
  memorySize: 128
  timeout: 3

custom:
  stepFunctionsOffline:
      FirstLambda: firstLambda
      SecondLambda: secondLambda
      ThirdLambda: thirdLambda
      FourLambda: fourLambda
      FiveLambda: fiveLambda
      ParallelOne: theParallelLambdaOne
      ParallelTwo: theParallelLambdaTwo
      ParallelThird: theParallelLambdaThird
      ParallelFour: theParallelLambdaFour
      DefaultLambda: defaultLambda


stepFunctions:
  stateMachines:
    foo:
      definition:
        Comment: "An example of the Amazon States Language using wait states"
        StartAt: FirstLambda
        States:
          FirstLambda:
            Type: 'Task'
            End: true